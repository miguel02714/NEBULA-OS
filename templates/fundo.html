<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NebulaOS • Backgrounds</title>
  <style>
    :root{
      --bg:#0d0d0d;
      --card:#161616;
      --stroke:#242424;
      --text:#eaeaea;
      --muted:#b5b5b5;
      --accent:#8c52ff;
      --accent-2:#6e3fd6;
      --success:#22c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      padding:24px;
    }

    header{
      max-width:1100px;
      margin:0 auto 20px;
      display:flex;
      align-items:end;
      justify-content:space-between;
      gap:16px;
    }
    header h1{
      font-size:clamp(20px,3vw,28px);
      line-height:1.2;
      margin:0;
    }
    header p{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }

    /* Barra de ações (opcional) */
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:.2s ease;
    }
    .btn:hover{ background:var(--accent-2); transform:translateY(-1px) }

    /* GRID */
    .grid{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:18px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      display:flex;
      flex-direction:column;
      transition:border-color .2s ease, transform .2s ease;
    }
    .card:hover{ border-color:var(--accent); transform:translateY(-2px) }

    .thumb{
      width:100%;
      aspect-ratio:16/9;
      object-fit:cover;
      display:block;
      background:#0b0b0b;
    }

    .card-footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-top:1px solid var(--stroke);
    }
    .meta{
      min-width:0;
    }
    .title{
      font-size:14px;
      margin:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:#fff;
    }
    .dim{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }

    .copy{
      background:transparent;
      border:1px solid var(--stroke);
      color:#fff;
      padding:8px 12px;
      border-radius:10px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
      transition:.2s ease;
      white-space:nowrap;
    }
    .copy:hover{ border-color:var(--accent); color:#fff; }
    .copy.copied{
      border-color:var(--success);
      color:var(--success);
    }

    /* Toast simples */
    .toast{
      position:fixed;
      bottom:24px; left:50%;
      transform:translateX(-50%) translateY(20px);
      background:#111;
      color:#fff;
      border:1px solid var(--stroke);
      padding:10px 14px;
      border-radius:10px;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      opacity:0;
      pointer-events:none;
      transition:.25s ease;
      z-index:10;
      font-size:14px;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(0);
    }
.Voltar {
  background: var(--accent);          /* mesma cor roxa que já usamos */
  color: #fff;
  font-family: system-ui, -apple-system, Segoe UI, Inter, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
  font-size: 18px;                    /* um pouco menor que 25px para combinar */
  font-weight: 600;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.25s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.35);
  margin-left: auto;
  margin-right: auto;
  display: flex;
  margin-top: 25px;
  
}

.Voltar:hover {
  background: var(--accent-2);        /* tom mais escuro no hover */
  transform: translateY(-2px);
}

  </style>
</head>
<body>

  <header>
    <div>
      <h1>Galeria de Backgrounds</h1>
      <p>Escolha um wallpaper. Clique em <strong>Copiar link</strong> para usar no seu terminal do NebulaOS.</p>
    </div>
    <div class="actions">
      <!-- Botões extras opcionais -->
      <button class="btn" id="copyAll">Copiar todos (JSON)</button>
    </div>
  </header>

  <main class="grid" id="grid"></main>

  <div class="toast" id="toast">Link copiado!</div>
  <form action="/voltar" method="get">
<button type="submit" class="Voltar">Voltar</button>
</form>
  <script>
    // ⭐️ LISTA DE IMAGENS (substitua/adicione as suas aqui)
    // Use links diretos para .jpg/.png/.webp
    const IMAGENS = [
      { url: "https://4kwallpapers.com/images/walls/thumbs_3t/23838.jpg", titulo: "Minecraft" },
      { url: "https://4kwallpapers.com/images/walls/thumbs_3t/8710.jpg", titulo: "Fundo abistrato black " },
      { url: "https://4kwallpapers.com/images/walls/thumbs_2t/5655.jpg", titulo: "Fundo abistrato white" },
      { url: "https://4kwallpapers.com/images/walls/thumbs/23833.jpg", titulo: "Batman lego" },
      { url: "https://4kwallpapers.com/images/walls/thumbs_3t/23799.jpg", titulo: "Fundo macLaren" },
      { url: "https://4kwallpapers.com/images/walls/thumbs/23785.jpg", titulo: "Brabus 800 Vermelha" },
      { url: "https://4kwallpapers.com/images/walls/thumbs/87.jpg", titulo: "Lua tema black" },
      { url: "https://4kwallpapers.com/images/walls/thumbs/175.jpeg", titulo: "Ferrare Red" },
      { url: "https://4kwallpapers.com/images/walls/thumbs/75.jpg", titulo: "Homem aranha" }
    ];

    const grid = document.getElementById('grid');
    const toast = document.getElementById('toast');
    const copyAllBtn = document.getElementById('copyAll');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 1400);
    }

    function criaCard({url, titulo}, idx){
      const card = document.createElement('article');
      card.className = 'card';

      const img = document.createElement('img');
      img.className = 'thumb';
      img.loading = 'lazy';
      img.decoding = 'async';
      img.src = url;
      img.alt = titulo || `Wallpaper ${idx+1}`;

      const footer = document.createElement('div');
      footer.className = 'card-footer';

      const meta = document.createElement('div');
      meta.className = 'meta';

      const h = document.createElement('p');
      h.className = 'title';
      h.textContent = titulo || `Wallpaper ${idx+1}`;

      const dim = document.createElement('p');
      dim.className = 'dim';
      dim.textContent = '1920+ px (var.)';

      meta.appendChild(h);
      meta.appendChild(dim);

      const btn = document.createElement('button');
      btn.className = 'copy';
      btn.type = 'button';
      btn.setAttribute('aria-label', `Copiar link do ${titulo || `Wallpaper ${idx+1}`}`);
      btn.textContent = 'Copiar link';

      btn.addEventListener('click', async () => {
        try{
          await navigator.clipboard.writeText(url);
          btn.classList.add('copied');
          btn.textContent = 'Copiado!';
          showToast('Link copiado!');
          setTimeout(()=>{ btn.classList.remove('copied'); btn.textContent='Copiar link'; }, 900);
        }catch(err){
          // Fallback simples
          const area = document.createElement('textarea');
          area.value = url;
          document.body.appendChild(area);
          area.select();
          try{
            document.execCommand('copy');
            showToast('Link copiado!');
          } finally {
            area.remove();
          }
        }
      });

      footer.appendChild(meta);
      footer.appendChild(btn);

      card.appendChild(img);
      card.appendChild(footer);
      return card;
    }

    function montarGrid(){
      grid.innerHTML = '';
      IMAGENS.forEach((item, i)=> grid.appendChild(criaCard(item, i)));
    }

    copyAllBtn.addEventListener('click', async ()=>{
      const json = JSON.stringify(IMAGENS.map(i=>i.url), null, 2);
      try{
        await navigator.clipboard.writeText(json);
        showToast('Lista copiada em JSON!');
      }catch{
        showToast('Não foi possível copiar automaticamente.');
      }
    });

    montarGrid();
  </script>
</body>
</html>
